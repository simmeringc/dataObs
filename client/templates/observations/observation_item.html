<template name="observationItem">
  <div class="alert-warning">
    <div>{{nameOfEnvironment}}</div>
    <div>Created On: {{submitted}}</div>
      <button type="button" class="btn btn-warning editObsItem">Edit Spec</button>
      <button type="button" class="btn btn-warning viewEnvItem">View Observations</button>
      <button type="button" class="btn btn-danger deleteEnvironment">X</button>
  </div>
</template>
